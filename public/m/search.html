<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="hearder">
        <a href="#" class="fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <main id="main">
        <form action="#">
            <input type="search" placeholder="请输入要查找的商品" class="search-input">
            <button class="btn-search" type="button">搜索</button>
        </form>
        <section class="navbar mui-clearfix">
            <span>搜索历史</span>
            <span class="fa-trash btn-removeall">清空记录</span>
        </section>
        <section class="history">
            <ul class="mui-table-view">
            </ul>
        </section>


    </main>
    <footer id="footer" >
        <div class="mui-row">
            <div class="mui-col-xs-3 active">
                <a href="./index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </div>
        </div>

    </footer>
    <script type="text/html" id="historySearch">
      {{each historyData as value}}
      <li class="mui-table-view-cell">
            <a href="productList.html?search={{value}}">
                <span>{{value}}</span>
                <i class="fa-close btn-remove" data-history="{{value}}"></i>
            </a>
        </li>
     {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
