<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/productList.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="hearder">
        <a href="#" class="fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <main id="main">
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <form action="#">
                    <input type="search" placeholder="请输入要查找的商品" class="search-input">
                    <button class="btn-search">搜索</button>
                </form>
                <div class="productlist-nav">
                    <div class="mui-row">
                        <div class="mui-col-xs-3 mui-active" data-type='time' data-sort='1'>
                            <a href="#">
                                上架时间
                                <i class="fa-angle-down"></i>
                            </a>
                        </div>
                        <div class="mui-col-xs-3" data-type='price' data-sort='1'>
                            <a href="#">
                                价格
                                <i class="fa-angle-down"></i>
                            </a>
                        </div>
                        <div class="mui-col-xs-3" data-type='num'  data-sort='1'>
                            <a href="#">
                                销量
                                <i class="fa-angle-down"></i>
                            </a>
                        </div>
                        <div class="mui-col-xs-3" data-type='discount' data-sort='1' >
                            <a href="#">
                                折扣
                                <i class="fa-angle-down"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="productList-search">
                    <div class="mui-row">
                        <div class="mui-col-xs-6">
                            <div class="product">
                                <a href="#" class="product-img">
                                    <img src="./images/product.jpg" alt="">
                                </a>
                                <div class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </div>
                                <div class="product-price">
                                    <span>560</span>
                                    <del>888</del>
                                </div>
                                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                            </div>
                        </div>
                        
                        <div class="mui-col-xs-6">
                            <div class="product">
                                <a href="#" class="product-img">
                                    <img src="./images/product.jpg" alt="">
                                </a>
                                <div class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </div>
                                <div class="product-price">
                                    <span>¥560.00</span>
                                    <del>¥888.00</del>
                                </div>
                                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                            </div>
                        </div>
                        <div class="mui-col-xs-6">
                            <div class="product">
                                <a href="#" class="product-img">
                                    <img src="./images/product.jpg" alt="">
                                </a>
                                <div class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </div>
                                <div class="product-price">
                                    <span>¥560.00</span>
                                    <del>¥888.00</del>
                                </div>
                                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3 active">
                <a href="./index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </div>
        </div>

    </footer>
    <!-- 定义模板 -->
    <script type="text/html" id='productListTep'>
        {{each data as value i}}
        <div class="mui-col-xs-6">
                <div class="product">
                    <a href="details.html?id={{value.id}}" class="product-img">
                        <img src="{{value.pic[0].picAddr}}" alt="">
                   
                    <div class="product-name">{{value.proName}} </div>
                    <div class="product-price">
                        <span>¥{{value.price}}</span>
                        <del>¥{{value.oldPrice}}</del>
                    </div>
                    <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                </a>
                </div>
            </div>
        {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/productList.js"></script>
</body>

</html>
