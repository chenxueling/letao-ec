<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/details.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="hearder">
        <a href="#" class="fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa-home"></a>
    </header>
    <main id="main">
        <div class="mui-scroll-wrapper" id="pullrefresh">
        <div class="product-detail mui-scroll">
            <div id="solid">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="./images/banner5.png" alt="">
                            </a>
                        </div>
                        <!--第一个内容区容器-->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="./images/banner1.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>
            </div>
            <div class="product-name">Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400</div>
            <div class="product-price">
                价格：
                <strong>￥499.1</strong>
                <del>￥888.1</del>
            </div>
            <div class="product-size">
                尺码为：
                <span class="btn-size">34</span>
                <span class="btn-size">35</span>
                <span class="btn-size">36</span>
                <span class="btn-size">37</span>
            </div>
            <div class="product-num">
                数量：
                <span class="num-sub">-</span>
                <input type="number" value="0">
                <span class="num-add">+</span>
                剩余：
                <i>20</i>件
            </div>
        </div>
    </div>
    </main>
    <footer id="footer">
        <a href="#" class=" fa-shopping-cart"></a>
        <a href="#" class="mui-btn mui-btn-warning btn-buy">立即购买</a>
        <a href="#" class="mui-btn mui-btn-danger btn-add">加入购物车</a>
    </footer>

    <!-- 定义模板 -->
    <script id='productDetalisTmp' type="text/html">
        <div id="solid">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        {{each pic as value i}}
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="{{value.picAddr}}" alt="">
                            </a>
                        </div>
                        {{/each}}
                    </div>
                    <div class="mui-slider-indicator">
                        {{each pic as value i}}
                        <div class="mui-indicator"></div>
                        {{/each}}
                        <!-- <div class="mui-indicator  mui-active"></div> -->
                    </div>
                </div>
            </div>
            <div class="product-name">{{proName}}</div>
            <div class="product-price">
                价格：
                <strong>￥{{price}}</strong>
                <del>￥{{oldPrice}}</del>
            </div>
            <div class="product-size">
                尺码为：
                {{each size as value i }}
                <span class="btn-size">{{value}}</span>
                {{/each }}
            </div>
            <div class="product-num">
                数量：
                <span class="num-sub">-</span>
                <input type="text" class='buy-num' value='0'>
                <span class="num-add">+</span>
                剩余：
                <i class='residue-size'>{{num}}</i>件
            </div></script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/details.js"></script>
</body>

</html>
